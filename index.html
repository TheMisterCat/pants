<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Snake Game With Messages</title>
<style>
  body {
    background: #111;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    font-family: sans-serif;
    color: #fff;
  }
  #game {
    border: 2px solid #0f0;
    background: #000;
    margin-top: 20px;
    display: none;
  }
  #startBtn {
    margin-top: 50px;
    padding: 12px 22px;
    font-size: 20px;
    border: none;
    border-radius: 6px;
    background: #0f0;
    color: #000;
    cursor: pointer;
  }
  #message {
    margin-top: 20px;
    font-size: 18px;
    height: 24px;
    color: #0f0;
    text-align: center;
  }
</style>
</head>
<body>

<button id="startBtn">START GAME</button>
<canvas id="game" width="400" height="400"></canvas>
<div id="message"></div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");
const messageBox = document.getElementById("message");

const tile = 20;
let snake, dx, dy, food, gameOver, gameLoop;

// Inspirational messages
const messages = [
  "Keep going — you're doing amazing!",
  "Every bite makes you stronger!",
  "Believe in your slithery self!",
  "Success is just persistence in motion!",
  "You're unstoppable!",
  "Greatness grows with each step!",
  "Stay focused — you got this!",
  "Another bite, another victory!"
];

function resetGame() {
  snake = [{ x: 200, y: 200 }];
  dx = tile;
  dy = 0;
  food = randomFood();
  gameOver = false;
  messageBox.innerText = "";
}

function startGame() {
  resetGame();
  startBtn.style.display = "none";
  canvas.style.display = "block";

  gameLoop = setInterval(update, 120);
}

startBtn.addEventListener("click", startGame);

document.addEventListener("keydown", control);

function control(e) {
  if ((e.key === "ArrowUp" || e.key === "w") && dy === 0) { dx = 0; dy = -tile; }
  if ((e.key === "ArrowDown" || e.key === "s") && dy === 0) { dx = 0; dy = tile; }
  if ((e.key === "ArrowLeft" || e.key === "a") && dx === 0) { dx = -tile; dy = 0; }
  if ((e.key === "ArrowRight" || e.key === "d") && dx === 0) { dx = tile; dy = 0; }
}

function randomFood() {
  return {
    x: Math.floor(Math.random() * 20) * tile,
    y: Math.floor(Math.random() * 20) * tile
  };
}

function update() {
  if (gameOver) return;

  const head = { x: snake[0].x + dx, y: snake[0].y + dy };

  // wall collision
  if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400) {
    endGame();
    return;
  }

  // self collision
  for (let s of snake) {
    if (head.x === s.x && head.y === s.y) {
      endGame();
      return;
    }
  }

  snake.unshift(head);

  // eat food
  if (head.x === food.x && head.y === food.y) {
    food = randomFood();
    showMessage();
  } else {
    snake.pop();
  }

  draw();
}

function showMessage() {
  const msg = messages[Math.floor(Math.random() * messages.length)];
  messageBox.innerText = msg;
}

function endGame() {
  clearInterval(gameLoop);
  gameOver = true;
  alert("GAME OVER!");
  canvas.style.display = "none";
  startBtn.style.display = "block";
}

function draw() {
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, 400, 400);

  ctx.fillStyle = "#0f0";
  for (let s of snake) ctx.fillRect(s.x, s.y, tile, tile);

  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, tile, tile);
}
</script>

</body>
</html>
