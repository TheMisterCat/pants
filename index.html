<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Snake Game</title>
<style>
  body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    color: #fff;
  }
  #game {
    border: 2px solid #0f0;
    background: #000;
  }
</style>
</head>
<body>

<canvas id="game" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const tile = 20;
let snake = [{ x: 200, y: 200 }];
let dx = tile;
let dy = 0;
let food = randomFood();
let gameOver = false;

document.addEventListener("keydown", control);

function control(e) {
  if (e.key === "ArrowUp" || e.key === "w") { if (dy === 0) { dx = 0; dy = -tile; } }
  if (e.key === "ArrowDown" || e.key === "s") { if (dy === 0) { dx = 0; dy = tile; } }
  if (e.key === "ArrowLeft" || e.key === "a") { if (dx === 0) { dx = -tile; dy = 0; } }
  if (e.key === "ArrowRight" || e.key === "d") { if (dx === 0) { dx = tile; dy = 0; } }
}

function randomFood() {
  return {
    x: Math.floor(Math.random() * 20) * tile,
    y: Math.floor(Math.random() * 20) * tile
  };
}

function update() {
  if (gameOver) return;

  const head = { x: snake[0].x + dx, y: snake[0].y + dy };

  // wall collision
  if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400) {
    gameOver = true;
    alert("GAME OVER!");
    return;
  }

  // self collision
  for (let s of snake) {
    if (head.x === s.x && head.y === s.y) {
      gameOver = true;
      alert("GAME OVER!");
      return;
    }
  }

  snake.unshift(head);

  // eat food
  if (head.x === food.x && head.y === food.y) {
    food = randomFood();
  } else {
    snake.pop();
  }

  draw();
}

function draw() {
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, 400, 400);

  // snake
  ctx.fillStyle = "#0f0";
  for (let s of snake) ctx.fillRect(s.x, s.y, tile, tile);

  // food
  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, tile, tile);
}

setInterval(update, 120);
</script>

</body>
</html>
