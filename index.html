<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DFPWM Web Radio Player</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 2em;
    }
    h1 { color: #6cf; margin-bottom: 0.5em; }
    #controls {
      display: flex;
      justify-content: center;
      gap: 0.5em;
      flex-wrap: wrap;
      margin-bottom: 1em;
    }
    button, input[type=range] {
      background: #222;
      color: #eee;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 0.4em 0.8em;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #333; }
    #progressContainer {
      width: 80%;
      margin: 1em auto;
      height: 10px;
      background: #333;
      border-radius: 5px;
      cursor: pointer;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: #6cf;
      border-radius: 5px;
    }
    #tracklist {
      margin-top: 1.5em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .track {
      padding: 0.4em;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    .track:hover { background: #222; }
    .track.active { background: #6cf; color: #111; }
    #trackTitle { margin-top: 0.8em; font-size: 1.1em; }
  </style>
</head>
<body>
  <h1>üéß DFPWM Web Radio Player</h1>
  <div id="controls">
    <button id="playBtn">‚ñ∂ Play</button>
    <button id="pauseBtn" disabled>‚è∏ Pause</button>
    <button id="stopBtn" disabled>‚èπ Stop</button>
    <button id="nextBtn" disabled>‚è≠ Next</button>
    <button id="shuffleBtn">üîÄ Shuffle Off</button>
    <label>
      üîä
      <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1">
    </label>
  </div>

  <div id="trackTitle">Loading playlist‚Ä¶</div>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <div id="tracklist"></div>

  <script type="module">
    import { DfpwmDecoder } from "https://cdn.jsdelivr.net/npm/dfpwm/dist/dfpwm.min.js";

    // === CONFIG FOR YOUR REPO ===
    const GITHUB_OWNER = "TheMisterCat";
    const GITHUB_REPO  = "pants";
    const GITHUB_BRANCH = "main";
    const DIRECTORY_PATH = ""; // root of repo
    const SAMPLE_RATE = 48000;

    // === ELEMENTS ===
    const playBtn = document.getElementById("playBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const stopBtn = document.getElementById("stopBtn");
    const nextBtn = document.getElementById("nextBtn");
    const shuffleBtn = document.getElementById("shuffleBtn");
    const trackTitle = document.getElementById("trackTitle");
    const tracklistElem = document.getElementById("tracklist");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");
    const volumeSlider = document.getElementById("volumeSlider");

    // === AUDIO STATE ===
    let playlist = [];
    let currentIndex = 0;
    let isPlaying = false;
    let shuffle = false;
    let audioCtx = new AudioContext({ sampleRate: SAMPLE_RATE });
    let gainNode = audioCtx.createGain();
    gainNode.connect(audioCtx.destination);
    let currentSource = null;
    let startTime = 0;
    let bufferLength = 0;

    // === SAFE PATH HELPERS ===
    const cleanPath = (p) => p.replace(/^\/+|\/+$/g, "");
    const githubAPI = (path) =>
      `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents${path ? `/${cleanPath(path)}` : ""}?ref=${GITHUB_BRANCH}`;
    const githubRaw = (path) =>
      `https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/${GITHUB_BRANCH}${path ? `/${cleanPath(path)}` : ""}`;

    async function loadPlaylist() {
      const res = await fetch(githubAPI(DIRECTORY_PATH));
      if (!res.ok) throw new Error("Failed to load GitHub directory");
      const items = await res.json();
      playlist = items
        .filter(i => i.name.toLowerCase().endsWith(".dfpwm"))
        .map(i => ({
          name: i.name,
          path: i.name,
          url: githubRaw(i.name)
        }));
      if (playlist.length === 0) {
        trackTitle.textContent = "No .dfpwm files found!";
      } else {
        buildTrackList();
        trackTitle.textContent = `Ready: ${playlist.length} tracks.`;
        nextBtn.disabled = false;
      }
    }

    function buildTrackList() {
      tracklistElem.innerHTML = "";
      playlist.forEach((track, i) => {
        const div = document.createElement("div");
        div.className = "track";
        div.textContent = track.name;
        div.onclick = async () => {
          if (currentSource) currentSource.stop();
          currentIndex = i;
          await decodeAndPlay(currentIndex);
        };
        tracklistElem.appendChild(div);
      });
    }

    function updateTrackHighlight() {
      document.querySelectorAll(".track").forEach((el, i) => {
        el.classList.toggle("active", i === currentIndex);
      });
    }

    async function decodeAndPlay(index) {
      if (index < 0 || index >= playlist.length) return;
      const track = playlist[index];
      trackTitle.textContent = `Now playing: ${track.name}`;
      updateTrackHighlight();
      const res = await fetch(track.url);
      const dfpwmData = new Uint8Array(await res.arrayBuffer());
      const decoder = new DfpwmDecoder();
      const decoded = decoder.decode(dfpwmData);
      const float32 = new Float32Array(decoded.length);
      for (let i = 0; i < decoded.length; i++) float32[i] = decoded[i] / 128;
      const buffer = audioCtx.createBuffer(1, float32.length, SAMPLE_RATE);
      buffer.copyToChannel(float32, 0);
      const source = audioCtx.createBufferSource();
      source.buffer = buffer;
      source.connect(gainNode);
      source.onended = () => {
        if (isPlaying) nextTrack();
      };
      currentSource = source;
      startTime = audioCtx.currentTime;
      bufferLength = buffer.duration;
      source.start();
      isPlaying = true;
      playBtn.disabled = true;
      pauseBtn.disabled = false;
      stopBtn.disabled = false;
    }

    function nextTrack() {
      if (shuffle) {
        currentIndex = Math.floor(Math.random() * playlist.length);
      } else {
        currentIndex = (currentIndex + 1) % playlist.length;
      }
      decodeAndPlay(currentIndex);
    }

    // === BUTTON EVENTS ===
    playBtn.onclick = async () => {
      if (!isPlaying) {
        if (audioCtx.state === "suspended") await audioCtx.resume();
        await decodeAndPlay(currentIndex);
      }
    };

    pauseBtn.onclick = () => {
      if (isPlaying && audioCtx.state === "running") {
        audioCtx.suspend();
        isPlaying = false;
        playBtn.disabled = false;
        pauseBtn.disabled = true;
      }
    };

    stopBtn.onclick = () => {
      if (currentSource) {
        currentSource.stop();
        currentSource = null;
      }
      isPlaying = false;
      playBtn.disabled = false;
      pauseBtn.disabled = true;
      stopBtn.disabled = true;
      progressBar.style.width = "0%";
    };

    nextBtn.onclick = () => {
      if (currentSource) currentSource.stop();
      nextTrack();
    };

    shuffleBtn.onclick = () => {
      shuffle = !shuffle;
      shuffleBtn.textContent = shuffle ? "üîÄ Shuffle On" : "üîÄ Shuffle Off";
    };

    volumeSlider.oninput = () => {
      gainNode.gain.value = parseFloat(volumeSlider.value);
    };

    // === PROGRESS BAR ===
    progressContainer.addEventListener("click", (e) => {
      if (!currentSource || !bufferLength) return;
      const rect = progressContainer.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const fraction = x / rect.width;
      const time = fraction * bufferLength;
      currentSource.stop();
      decodeAndPlay(currentIndex).then(() => {
        startTime = audioCtx.currentTime - time;
      });
    });

    function updateProgress() {
      if (isPlaying && bufferLength > 0) {
        const elapsed = audioCtx.currentTime - startTime;
        const pct = Math.min(100, (elapsed / bufferLength) * 100);
        progressBar.style.width = pct + "%";
      }
      requestAnimationFrame(updateProgress);
    }

    updateProgress();

    // === INIT ===
    loadPlaylist().catch(err => {
      trackTitle.textContent = "Error loading playlist: " + err.message;
    });
  </script>
</body>
</html>
